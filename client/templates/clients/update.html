<template name="updateClient">
	<div class="ui stackable centered grid">
		<div class="ui twelve wide column">
			<form class="ui form">
				<div class="ui stacked segment">
					<h4 class="ui dividing header">
						Actualizar Cliente
					</h4>
					{{#if isEqual currentType 'Natural'}}
						{{> naturalClient}}
						<a href="#" class="ui right labeled icon button cancel"><i class="ban icon"></i>Cancelar</a>
						<a href="#" class="ui right labeled icon primary button approve"><i class="save icon"></i>Guardar</a>
					{{else}}
						{{#if isEqual currentType 'Jurídica'}}
							{{> legalClient}}
							<a href="#" class="ui right labeled icon button cancel"><i class="ban icon"></i>Cancelar</a>
							<a href="#" class="ui right labeled icon primary button approve"><i class="save icon"></i>Guardar</a>
						{{/if}}		
					{{/if}}				
				</div>
			</form>
		</div>
	</div>
	{{{ confirmation 'cancel' 'Cambios cancelados' 'Desea salir sin guardar los cambios realizados?<br>Los datos se perderán...' 'warning circle' }}}
	{{{ confirmation 'save' 'Guardar cambios de cliente' 'Desea guardar los cambios realizados?' 'save'}}}
</template>
