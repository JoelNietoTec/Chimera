<template name="updateClient">
	<div class="ui stackable centered grid">
		<div class="ui twelve wide column">
			<form class="ui form">
				<div class="ui stacked segment">
					<h4 class="ui dividing header">
						Actualizar Cliente
					</h4>
					{{#if isEqual currentType 'Natural'}}
						{{> naturalClient}}
						<a href="{{pathFor 'listClients'}}" class="ui right labeled icon button"><i class="ban icon"></i>Cancelar</a>
						<button type="submit" class="ui right labeled icon primary button"><i class="save icon"></i>Guardar</button>
					{{else}}
						{{#if isEqual currentType 'JurÃ­dica'}}
							{{> legalClient}}
							<a href="{{pathFor 'listClients'}}" class="ui right labeled icon button"><i class="ban icon"></i>Cancelar</a>
							<button type="submit" class="ui right labeled icon primary button"><i class="save icon"></i>Guardar</button>
						{{/if}}		
					{{/if}}				
				</div>
			</form>
		</div>
	</div>
</template>
